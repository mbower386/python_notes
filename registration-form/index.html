<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>My Registration Form</h1>
  <p><label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name"></p>
  <p><label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name"></p>
  <p><label for="email">Email:</label>
    <input type="text" id="email" name="email"></p>
  <p><label for="password">Password:</label>
    <input type="password" id="password" name="password"></p>
  <p><label for="password_confirm">Confirm Password:</label>
    <input type="password" id="password_confirm" name="password_confirm"></p>
  <p><label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"></p>
  <p><label for="male">Male</label>
    <input type="radio" id="male" name="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="female">
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="decline">
  </p>
  <p>
    <h2>A short description about yourself:</h2>

  </p>
  <p>
    <textarea name="description"></textarea>
  </p>
  <p>
    Favorite Language:
    <select>
      <option value="javascript">JavaScript</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
    </select>
  </p>

  <p>
    <input type="submit" value="Submit">
  </p>
</body>

</html>
